<ion-header>
  
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title class="header-title">
      View Interview  Marks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid class="custom-grid">
        <ion-row class="header-row">
          <ion-col>ID</ion-col>
          <ion-col>Interviewee Name</ion-col>
          <ion-col>interviewee Surname</ion-col>
          <ion-col>Email Address</ion-col>
          <ion-col>Score</ion-col>
        </ion-row>

        <!-- Replace this with an *ngFor loop to display dynamic data -->
        <ion-row class="data-row">
          <ion-col>1</ion-col>
          <ion-col>John</ion-col>
          <ion-col>Doe</ion-col>
          <ion-col>john.doe@example.com</ion-col>
          <ion-col></ion-col>
        </ion-row>
        <!-- End of data rows -->
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="custom-footer">
  Designed by @<b>MUT INNOVATIONLAB</b>
</ion-footer>
