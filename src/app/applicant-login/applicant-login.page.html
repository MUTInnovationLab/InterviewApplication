<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title class="header-title">
      Sign In
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
  <div class="centered-container">
    <div class="image-container">
      <img src="assets/logo.jpg" alt="Logo" class="logo">
    </div>
  </div>
  <ion-card class="custom-card">
    <ion-card-content>
      <div class="custom-form">
        <ion-label class="custom-label">Email Address</ion-label>
        <ion-item class="custom-input rounded">
          <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-label class="custom-label">Password</ion-label>
        <ion-item class="custom-input rounded">
          <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" (click)="log()" class="custom-button">LOGIN</ion-button>
        <div class="custom-links">
          <ion-label>Don't have an account?</ion-label>
          <ion-label class="custom-link" (click)="goToSignUp()">Sign Up</ion-label>
        </div>
        <ion-label class="custom-forgot-link">Forgot Password?</ion-label>
        <ion-label class="custom-link" (click)="reset()">Reset</ion-label>
      </div>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>

<ion-footer class="custom-footer">
  Designed by @<b>MUT INNOVATIONLAB</b>
</ion-footer>
